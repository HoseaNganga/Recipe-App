<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a simple Recipe Generator App created using Html,Vanilla Css and JavaScript"
    />
    <meta name="author" content="Hosea Nganga" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Recipe Generator App</title>
  </head>
  <body>
    <div class="recipeGeneratorContainer">
      <div class="recipeSearchContainer">
        <form class="searchFoodForm">
          <input type="text" id="searchFoodInput" />
          <button class="searchFoodBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <div class="favoriteFoodContainer">
        <h2>Favorite Meals</h2>
        <div class="favoriteFoodContainerFlex"></div>
      </div>
      <div class="randomMealContainer"></div>
    </div>
    <div class="recipeInfoContainer hidden">
      <div class="recipeInfo">
        <button id="close-popup" class="close-popup">
          <i class="fas fa-times"></i>
        </button>
        <div class="recipeInfoDescription"></div>
      </div>
      <div></div>
    </div>
  </body>
</html>
